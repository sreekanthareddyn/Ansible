- name: Delete node pool
  oci_node_pool:
    id: "{{ node_pool_id }}"
    state: absent

- name: Delete cluster
  oci_cluster:
    id: "{{ cluster_id }}"
    state : absent

- name: Delete subnets
  oci_subnet:
    id: "{{ item }}"
    state: absent
  with_items:
    - "{{ ad1_subnet_id }}"
    - "{{ ad2_subnet_id }}"
    - "{{ ad3_subnet_id }}"
    - "{{ lb_subnet1_id }}"
    - "{{ lb_subnet2_id }}"

- name: Delete the security list
  oci_security_list:
    id: "{{ lb_sec_list_id }}"
    state: absent

- name: Update default route table to drop reference to internet gateway
  oci_route_table:
    id: "{{ rt_id }}"
    route_rules: []

- name : Delete the Internet Gateway
  oci_internet_gateway:
    id: "{{ ig_id }}"
    state: absent

- name: Delete the VCN
  oci_vcn:
    vcn_id: "{{ vcn_id }}"
    state: absent
